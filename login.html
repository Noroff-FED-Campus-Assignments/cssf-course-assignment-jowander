<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Sakura shrimp" content="" />
    <meta
      name="keywords"
      content="sakura, shrimp, japanese, shellfish, feed, aqua"
    />
    <meta name="auther" content="John Willy Andersen" />
    <link rel="stylesheet" href="dist/css/style.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
    <title>Bootstrap CA</title>
  </head>
  <body class="d-flex min-vh-100 font-family-sans-serif align-items-center bg-primary">
    <div class="container w-50">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card shadow-lg p-3 mb-5 bg-body rounded">
          <h1 class="d-flex justify-content-center mb-3 align-middle">Sakura shrimp</h1>
          <h2 class="d-flex justify-content-center mb-3 align-middle">Log in</h2>
          <form action="/profile.html" method="GET">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Keep me logged in</label
              >
            </div>
            <button type="submit" class="btn btn-primary col-12">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
